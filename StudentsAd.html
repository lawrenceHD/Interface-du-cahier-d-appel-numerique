        <div class="container" style="background-color:black ;border-radius: 30px;">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4" style="color:white ;align-items: center;font-weight: bold; font-size: larger;text-align: center;">Formulaire d'enregistrement des etudiants</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="MenuAd.html" class="nav-link active" aria-current="page" style="float:right ;background-color:white;color: black;border-radius: 30px;"><i class="bi bi-house-fill"></i> Menu</a></li>

        <div class="registration-form">
            <form>
                <div class="form-icon">
                    <span><i class="bi bi-person-circle"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item"  id="matricule" name="matricule" placeholder="Entrer le matricule">
                </div>
               
                <div class="form-group">
                    <input type="text" class="form-control item" id="name" name="nom" placeholder="Entrer le nom">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item"  id="surname" name="prenom" placeholder="Entrer le prenom">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item"  id="class" name="classe" placeholder="Entrer la classe">
                </div>
                <div class="form-group">
                    <button type="button" style="text-align: center; width: 460px; ;" class="btn btn-block create-account">Enregistrer</button>
                </div>
                
            </form>
            
            </div>
        </div>
